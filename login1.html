<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tnp_css.css">
    <title>Login</title>
    <style>
        div.relative
        {
            position: relative;
            
            left: 600px;
        }
    </style>
    

</head>
<body>
    <!-- navbar -->
    <nav id="main-nav">
        <div class="container">
            <h1 style="background-color:black; text-align:center; font-size:80px; color:white">Placement Assistance</h2>
            <div class="social">
                <a href="https://mait.ac.in/"></a>
                <a href="https://www.facebook.com/maitdel"></a>
                <a href="https://mobile.twitter.com/maitdelhi"></a>
                <a href="https://www.linkedin.com/school/maharaja-agrasen-institute-of-technology/"></a>
            </div>
        </div>
    </nav>

    <!-- login info -->
    <div class="login">
        <div class="relative">
            <div class="logo">
                <img style="height:200px; width: 200px"src="MAIT-logo.png" alt="MAIT">
            </div>
        </div>

        
        <div class="relative">
            <div class="form">
                
                <input type="text" placeholder="Enter the login id"  >
                <br><br>
                <input type="text" placeholder="Enter the password">
                <br>
                <input type="submit" value="Login" class="btn">
                <br>
                <a href="">Forget your password?</a>
            </div>
       </div>     
    </div>
    <!-- footer -->
    <br><br><br><br><br><br>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>maharaja-agrasen-institute-of-technology Copyright &copy; 2019,All Rights Reserved</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
